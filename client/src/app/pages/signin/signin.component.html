<div class="form-container" *ngIf="signinForm">
    <h2 class="form-container__title">Sign In</h2>
    <form [formGroup]="signinForm" (submit)="signinUser()" >
        <div class="form-container__group">
            <label for="email">Email</label>
            <input type="email" class="form-container__input" placeholder="John@Example.com" formControlName="email" required>
        </div>
        <div class="form-container__group">
            <label for="password">Password</label>
            <input type="password" class="form-container__input" placeholder="Something secret" formControlName="password" required>
        </div>
        <button type="submit" class="btn-signin">Sign In</button>
    </form>
</div>
